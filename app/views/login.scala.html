@()

@main("Connexion") {
    @*<script type='text/javascript' src='@routes.Assets.at("javascripts/views/admin.js")'></script>*@
    <script src='/assets/javascripts/views/login.js' type='text/javascript'></script>

    <div class="row">
        <div class="col s12 m12 l12 push-s1 push-m1 push-l1">
            <ul id="stage">
                <li>
                    <div class="card card-1">
                        <div class="card-content ">
                            <span class="card-title blue-text">Bienvenue sur l'ENT Isitech</span>
                            <div class="row" id="formParent">
                                <form id="formSign" class="col s12 light-blue-text">
                                    <div class="row">
                                        <div class="col s12 grey-text">
                                            <span>Veuillez saisir vos identifiants</span>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <input id="email" type="email" class="light-blue-text validate">
                                            <label for="email">Email</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <input id="password" type="password" class="light-blue-text validate">
                                            <label for="password">Password</label>
                                        </div>
                                    </div>
                                    <div class="row" style="display:none">
                                        <div class="col s12">
                                            <input type="checkbox" class="filled-in" id="signInCheck" />
                                            <label for="signInCheck">Filled in</label>
                                        </div>
                                    </div>
                                    <div class="row hide" id="signInNameDiv">
                                        <div class="input-field col s6">
                                            <input id="last_name" type="text" class="validate">
                                            <label for="last_name">Last Name</label>
                                        </div>
                                        <div class="input-field col s6">
                                            <input id="first_name" type="text" class="validate">
                                            <label for="first_name">First Name</label>
                                        </div>
                                    </div>
                                    <a id="btn_connexion" class="waves-effect waves-light light-blue btn" style="float: right;">Valider</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </li></ul>
        </div>
    </div>

}
