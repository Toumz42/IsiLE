@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
            <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="@routes.Assets.at("stylesheets/materialize.min.css")"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="@routes.Assets.at("stylesheets/main.css")"  media="screen,projection"/>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-2.2.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/materialize.min.js")" type="text/javascript"></script>

    </head>
    <body style="background:#f3f3f3 ;">
        <header >
            <img style="height: 70px;vertical-align: middle" src="/assets/images/logo.png"/>
        </header>
        @content
    </body>
</html>
